<h2 class="text-center mt-50 ">All Electronics Products</h2>
  <div class="container d-flex justify-content-center mt-50 mb-50">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4   mt-2" *ngFor="let item of productListElectronics">
            <div class="card">
                <div class="card-body">
                    <div class="card-img-actions"> <img src="{{item.image}}" class="card-img img-fluid" style="width: 20rem;height: 13rem;" alt=""> </div>
                </div>
                <div class="card-body bg-light">
                    <div class="mb-2 text-center" style="width: 14rem;height: 4rem; margin:auto; ">
                      {{item.title}}
                    </div>
                    <h3 class="mb-0 font-weight-semibold">{{item.price|currency}} </h3>
                    <div class="text-muted mb-3">Rate :{{item.rating.rate}}<br> Count :{{item.rating.count}}</div>
                    <button type="button" class="btn bg-cart"(click)="addToCart(item)"><i class="fa fa-cart-plus mr-2"></i> Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
