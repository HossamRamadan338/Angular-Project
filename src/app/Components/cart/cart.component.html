<ng-container *ngIf="productInCart.length !=0">
    <h2 class="text-center mt-3 ">All Products</h2>
    <div class="container mt-1 text-center">
        <table class="table table-dark table-hover ">
            <thead class=" text-light">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Image</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                <tr class="table-active" *ngFor="let item of productInCart;let i=index">
                  <td>{{i+1}}</td>
                  <td style="width: 30%;">{{item.title}}</td>
                  <td> <img src="{{item.image}}" style="width: 5rem;height: 5rem;"alt=""></td>
                  <td>{{item.price|currency}}</td>
                  <td>{{item.quantity}}</td>
                  <td>{{item.total|currency}}</td>
                  <td>
                      <button class="btn btn-danger" (click)="removeItem(item)"><i class="fas fa-trash-alt"></i></button>
                  </td>
                </tr>
                <tr>
                    <td colspan="7">Total Price : {{TotalPriceCart|currency}}</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-danger m-3"(click)="removeAll()">Empty Cart</button>
        <button class="btn btn-primary m-3"routerLink="/product">Shop Now</button>
        <button class="btn btn-success m-3">Check out</button>
    </div>
</ng-container>

<ng-container *ngIf="productInCart.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="assets/Images/shop.jpg" alt="">
            <h4>Your cart is empty!</h4>
            <h4>Add item to it now</h4>
            <button class="btn btn-primary"routerLink="/product">Shop Now</button>
        </div>
    </div>
</ng-container>
