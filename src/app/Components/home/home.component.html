<div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel" >
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner"style="height: 80vh;">
      <div class="carousel-item active">
        <img src="assets/Images/img1.jpg" class="d-block w-100 " alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/Images/img2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/Images/img3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
  <!-- allproduct -->
  <h2 class="text-center mt-50 ">
    All Categories
  </h2>
  <div class="container d-flex justify-content-center mt-50 mb-50">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6 mt-2" *ngFor="let item of SomeProduct">
            <div class="card">
              <h3 class="m-1 font-weight-semibold text-center">{{item.category}}</h3>
                <div class="card-body">
                    <div class="card-img-actions"> <img src="{{item.image}}" class="card-img img-fluid" style="width: 20rem;height: 15rem;" alt=""> </div>
                </div>
                <div class="card-body bg-light ">
                    <div class="mb-2 text-center"style="width: 14rem;height: 4rem;margin:auto;">
                      <p class="text-center" data-abc="true">{{item.title}}</p>
                    </div>
                    <h3 class="mb-0 font-weight-semibold">{{item.price|currency}} </h3>
                    <div class="text-muted mb-3">Rate :{{item.rating.rate}}<br> Count :{{item.rating.count}}</div>                 </div>
            </div>
        </div>
    </div>
</div>
